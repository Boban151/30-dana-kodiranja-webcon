<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex-shrink</title>
    <style>
        .roditelj {
            display: flex;
            height: 100px;
            border: 1px solid black;
        }
        .box-1 {
            background: red;
            flex: 1 1 200px;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;
        }
        .box-2 {
            background: blue;
            flex: 1 5 200px;
        }
        .box-3 {
            background: orange;
            flex: 1 5 200px;
        }
        .box-4 {
            background: green;
            flex: 1 5 200px;
        }
    </style>
</head>
<body>
    
    <section class="roditelj">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <div class="box-4">Box 4</div>
    </section>
    
</body>
</html>
